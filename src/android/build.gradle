// Gradle configuration required by android studio.
apply plugin: 'com.android.library'
apply from: 'build-extras.gradle'

def applicationSrcDir = 'src/android'
def applicationResDir = 'res'

buildscript {
  repositories {
    mavenLocal()
    mavenCentral()
  }

  dependencies {
    classpath 'com.android.tools.build:gradle:2.3.0'
  }
}

allprojects {
  sourceCompatibility = 1.6
  targetCompatibility = 1.6
}

android {
  compileSdkVersion 25
  buildToolsVersion '25.0.2'

  defaultConfig {
    minSdkVersion 19
    targetSdkVersion 23
    versionCode 1
    versionName "1.0"
    multiDexEnabled true
  }

  lintOptions {
    abortOnError true
    lintConfig rootProject.file('lint.xml')
  }

  dexOptions {
    javaMaxHeapSize "4g"
  }

  sourceSets {
    main {
      java.srcDirs = [applicationSrcDir]
      manifest.srcFile 'AndroidManifest.xml'
      res.srcDirs = [applicationResDir]
    }
  }
}

dependencies {
  compile 'org.apache.cordova:framework:6.2.1:release@aar'

  // Dependency injection
  compile 'com.google.dagger:dagger:2.0.2'
}
